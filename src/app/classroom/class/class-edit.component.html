<br>
<div *ngIf="clas" class="card">
  <div class="card-block">
    <form (ngSubmit)="save()" #form="ngForm" ngNativeValidate>
      <div class="form-group row">
        <label for="name" class="col-md-1">Name</label>
        <div class="col-md-4">
          <input type="text" class="form-control" name="name" required [(ngModel)]="clas.className">
        </div>
      </div>
      <div class="form-group row">
        <label for="type" class="col-md-1">Attendance Type</label>
        <div class="col-md-4">
          <select class="form-control" id="type" name="type" required [(ngModel)]="clas.attendanceType">
            <option *ngFor="let attType of attendanceTypes" [ngValue]="attType.type">{{attType.type}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="teacher" class="col-md-1">Teacher</label>
        <div class="col-md-4">
          <select class="form-control" id="teacher" name="teacher" required [(ngModel)]="clas.teacherId">
            <option *ngFor="let teacher of teachers" [ngValue]="teacher.id">{{teacher.name}}</option>
          </select>
        </div>
      </div>
      <button type="button" class="btn btn-normal btn-md" (click)="goBack()">Back</button>
      <button type="submit" class="btn btn-success btn-md">Save</button>
    </form>
  </div>
</div>
