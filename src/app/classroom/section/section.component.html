<div>
  <div class="card">
    <div class="card-header">
      Manage Data
    </div>
    <div class="card-block">
      <div class="form-group row">
        <label class="col-md-2">Select Class: </label>
        <div class="col-md-4">
          <select class="form-control" [ngModel]="selectedClass" (ngModelChange)="classSelected($event)">
            <option *ngFor="let classs of classes" [ngValue]="classs">{{classs.className}}</option>
          </select>
        </div>
      </div>
      <div *ngIf="selectedClass" class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let section of sections" (click)="onSelect(section)" [class.selected]="section === selectedSection">
              <td class="col-md-3">{{section.sectionName}}</td>
              <td>
                <button type="button" class="btn btn-outline-primary btn-sm" (click)="gotoEdit(section, $event)">
                  edit
                </button>
              </td>
              <td>
                <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteSection(section, $event)">
                  delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="error" *ngIf="error">{{error}}</div>
  <button type="button" class="btn btn-success btn-md" (click)="addSection()">Add New </button>
</div>
<div *ngIf="addingSection">
  <ui-section-detail (close)="close($event)"></ui-section-detail>
</div>
