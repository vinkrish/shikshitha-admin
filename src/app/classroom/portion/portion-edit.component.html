<div *ngIf="portion" class="card">
  <div class="card-block">
    <form (ngSubmit)="save()" #form="ngForm">
      <div class="form-group row">
        <label for="name" class="col-md-1">Name :</label>
        <div class="col-md-4">
          <input type="text" class="form-control" name="name" required [(ngModel)]="portion.portionName">
        </div>
      </div>
      <div class="form-group row">
        <label for="className" class="col-md-1">Class :</label>
        <div class="col-md-4">
          {{className}}
        </div>
      </div>
      <div class="form-group row">
        <label for="subjectName" class="col-md-1">Subject :</label>
        <div class="col-md-4">
          {{subjectName}}
        </div>
      </div>
      <button type="button" class="btn btn-normal btn-md" (click)="goBack()">Back</button>
      <button type="submit" class="btn btn-success btn-md">Save</button>
    </form>
  </div>
</div>
