<div>
<div class="col-md-6">
    <table class="table table-bordered table-striped table-sm">
        <caption></caption>
        <thead>
            <tr>
                <th>Name</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sub of subjects" (click)="onSelect(sub)" [class.selected]="sub === selectedSubject">
                <td class="col-md-4">{{sub.subjectName}}</td>
                <td>
                    <button type="button" md-button color="primary" (click)="gotoEdit(sub, $event)">
                        edit
                    </button>
                </td>
                <td>
                    <button type="button" md-button color="accent" (click)="deleteSubject(sub, $event)">
                        delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="error" *ngIf="error">{{error}}</div>
<button type="button" class="btn btn-success btn-md" (click)="addSubject()">Add New </button>
</div>
<div *ngIf="addingSubject">
    <ui-subjects-detail (close)="close($event)"></ui-subjects-detail>
</div>
