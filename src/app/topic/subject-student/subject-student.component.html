<div class="card">
  <div class="card-block">
    <div class="form-group row">
      <label class="col-md-2">Class :</label>
      <div class="col-md-4">
        <select class="form-control" name="clas" required [ngModel]="selectedClass" (ngModelChange)="classSelected($event)">
          <option *ngFor="let classs of classes" [ngValue]="classs">{{classs.className}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2">Section :</label>
      <div class="col-md-4">
        <select class="form-control" name="sec" required [ngModel]="selectedSection" (ngModelChange)="sectionSelected($event)">
          <option *ngFor="let section of sections" [ngValue]="section">{{section.sectionName}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="subjectgroup" class="col-md-2">Subject-Group :</label>
      <div class="col-md-4">
        <select class="form-control" name="subjectgroup" required [ngModel]="selectedCSG" (ngModelChange)="subjectGroupSelected($event)">
          <option *ngFor="let csg of clasSubjectGroups" [ngValue]="csg">{{csg.subjectGroupName}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="sgss" class="col-md-2">Select for all :</label>
      <div class="col-md-4">
        <select class="form-control" name="sgss" [ngModel]="selectedSGS" required (ngModelChange)="subjectGroupSubjectSelected($event)">
          <option *ngFor="let sgss of subjectGroupSubjects" [ngValue]="sgss">{{sgss.subjectName}}</option>
        </select>
      </div>
    </div>
  </div>
</div>
<div class="card">
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Subject</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ss of ssList">
          <th scope="row">{{ss.rollNo}}</th>
          <td>{{ss.name}}</td>
          <td>
            <div class="radio" *ngFor="let sgs of subjectGroupSubjects">
              <label>
                <input type="radio" [(ngModel)]="ss.subjectId" [value]="sgs.subjectId"> {{sgs.subjectName}}
              </label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="error" *ngIf="error">{{error}}</div>
<button type="button" class="btn btn-success btn-md" (click)="updateMapping()">Update</button>
