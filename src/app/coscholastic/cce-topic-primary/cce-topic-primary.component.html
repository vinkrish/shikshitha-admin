<div class="card">
  <div class="card-block">
    <form #topicPrimaryForm="ngForm">
      <div class="form-group row">
        <label class="col-md-2">Coscholastic: </label>
        <div class="col-md-4">
          <select class="form-control" name="coschName" [ngModel]="selectedCosch" (ngModelChange)="coschSelected($event)">
            <option *ngFor="let cosch of coscholastics" [ngValue]="cosch">{{cosch.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2">Section Heading: </label>
        <div class="col-md-4">
          <select class="form-control" name="secHeadName" [ngModel]="selectedSectionHeading" (ngModelChange)="sectionHeadingSelected($event)">
            <option *ngFor="let secHead of sectionHeadings" [ngValue]="secHead">{{secHead.name}}</option>
          </select>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="card">
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let topicPrimary of topicPrimarys" (click)="onSelect(topicPrimary)" [class.selected]="topicPrimary === selectedTopicPrimary">
          <td>{{topicPrimary.name}}</td>
          <td>
            <button type="button" class="btn btn-outline-primary btn-sm" (click)="gotoEdit(topicPrimary, $event)">
              edit
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteTopicPrimary(topicPrimary, $event)">
              delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="error" *ngIf="error">{{error}}</div>
<button type="button" class="btn btn-success btn-md" (click)="addTopicPrimary()">Add New </button>
<div *ngIf="addingTopicPrimary">
  <ui-cce-topic-primary-detail (close)="close($event)"></ui-cce-topic-primary-detail>
</div>
