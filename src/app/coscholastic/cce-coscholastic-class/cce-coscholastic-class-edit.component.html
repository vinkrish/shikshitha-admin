<div *ngIf="cceCoschClass" class="card">
  <div class="card-header">
    New CCE Coscholastic Class
  </div>
  <div class="card-block">
    <form (ngSubmit)="save()" #form="ngForm">
      <div class="form-group row">
        <label for="name" class="col-md-2">Co Scholastic :</label>
        <div class="col-md-4">
          {{coScholasticName}}
        </div>
      </div>
      <div class="form-group row">
        <label for="classs" class="col-md-2">Class :</label>
        <div class="col-md-4">
          <select class="form-control" id="classs" name="classs" required [(ngModel)]="cceCoschClass.classId" (ngModelChange)="classSelected($event)">
            <option *ngFor="let classs of classes" [ngValue]="classs.id">{{classs.className}}</option>
          </select>
        </div>
      </div>
      <button type="button" class="btn btn-normal btn-md" (click)="goBack()">Back</button>
      <button type="submit" class="btn btn-success btn-md">Save</button>
    </form>
  </div>
</div>
