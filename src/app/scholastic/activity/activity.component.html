<div class="card">
  <div class="card-block">
    <div class="form-group row">
      <label class="col-md-1">Class: </label>
      <div class="col-md-4">
        <select class="form-control" name="clas" [ngModel]="selectedClass" (ngModelChange)="classSelected($event)">
          <option *ngFor="let clas of classes" [ngValue]="clas">{{clas.className}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-1">Exam: </label>
      <div class="col-md-4">
        <select class="form-control" name="exm" [ngModel]="selectedExam" (ngModelChange)="examSelected($event)">
          <option *ngFor="let exam of exams" [ngValue]="exam">{{exam.examName}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-1">Section: </label>
      <div class="col-md-4">
        <select class="form-control" name="sec" [ngModel]="selectedSection" (ngModelChange)="sectionSelected($event)">
          <option *ngFor="let section of sections" [ngValue]="section">{{section.sectionName}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-1">Subject: </label>
      <div class="col-md-4">
        <select class="form-control" name="subj" [ngModel]="selectedExamSubject" (ngModelChange)="examSubjectSelected($event)">
          <option *ngFor="let examSubject of examSubjects" [ngValue]="examSubject">{{examSubject.subjectName}}</option>
        </select>
      </div>
    </div>
  </div>
</div>
<div class="card">
  <div *ngIf="activities" class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Max Mark</th>
          <th>Weightage</th>
          <th>Calculation</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let act of activities" (click)="onSelect(act)" [class.selected]="act === selectedActivity">
          <td>
            <input [(ngModel)]="act.activityName" />
          </td>
          <td>
            <input [(ngModel)]="act.type" />
          </td>
          <td>
            <input [(ngModel)]="act.maximumMark" />
          </td>
          <td>
            <input [(ngModel)]="act.weightage" />
          </td>
          <td>
            <input [(ngModel)]="act.calculation" />
          </td>
          <td>
            <button type="button" class="btn btn-outline-primary btn-sm" (click)="update(act, $event)">
              update
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-outline-danger btn-sm" (click)="delete(act, $event)">
              delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="error" *ngIf="error">{{error}}</div>
<button type="button" class="btn btn-success btn-md" (click)="add()">Add </button>
<div *ngIf="addingActivity">
  <div *ngIf="activity">
    <div class="card-header">
      New Activity
    </div>
    <div class="card-block">
      <form (ngSubmit)="save()" #form="ngForm" ngNativeValidate>
        <div class="form-group row">
          <label for="className" class="col-md-1">Class:</label>
          <div class="col-md-4">
            {{selectedClass.className}}
          </div>
        </div>
        <div class="form-group row">
          <label for="sectionName" class="col-md-1">Section:</label>
          <div class="col-md-4">
            {{selectedSection.sectionName}}
          </div>
        </div>
        <div class="form-group row">
          <label for="exanName" class="col-md-1">Exam:</label>
          <div class="col-md-4">
            {{selectedExam.examName}}
          </div>
        </div>
        <div class="form-group row">
          <label for="subjectName" class="col-md-1">Subject:</label>
          <div class="col-md-4">
            {{selectedExamSubject.subjectName}}
          </div>
        </div>
        <div class="form-group row">
          <label for="name" class="col-md-1">Name:</label>
          <div class="col-md-4">
            <input type="text" class="form-control" name="name" required [(ngModel)]="activity.activityName">
          </div>
        </div>
        <div class="form-group row">
          <label for="type" class="col-md-1">Type:</label>
          <div class="col-md-4">
            <input type="text" class="form-control" name="type" required [(ngModel)]="activity.type">
          </div>
        </div>
        <div class="form-group row">
          <label for="maxMark" class="col-md-1">Maximum Mark:</label>
          <div class="col-md-4">
            <input type="number" class="form-control" name="maxMark" required [(ngModel)]="activity.maximumMark">
          </div>
        </div>
        <div class="form-group row">
          <label for="weightage" class="col-md-1">Weightage:</label>
          <div class="col-md-4">
            <input type="number" class="form-control" name="weightage" required [(ngModel)]="activity.weightage">
          </div>
        </div>
        <div class="form-group row">
          <label for="calc" class="col-md-1">Calculation:</label>
          <div class="col-md-4">
            <input type="number" class="form-control" name="calc" required [(ngModel)]="activity.calculation">
          </div>
        </div>
        <button type="button" class="btn btn-normal btn-md" (click)="close()">Back</button>
        <button type="submit" class="btn btn-success btn-md">Save</button>
      </form>
    </div>
  </div>
</div>
