<div *ngIf="exam" class="card">
  <div class="card-block">
    <form (ngSubmit)="save()" #form="ngForm" ngNativeValidate>
      <div class="form-group row">
        <label for="name" class="col-md-1">Name</label>
        <div class="col-md-4">
          <input type="text" class="form-control" name="name" required [(ngModel)]="exam.examName">
        </div>
      </div>
      <div class="form-group row">
        <label for="className" class="col-md-1">Class</label>
        <div class="col-md-4">
          {{className}}
        </div>
      </div>
      <div class="form-group row">
        <label for="term" class="col-md-1">Term</label>
        <div class="col-md-4">
          <input type="number" class="form-control" name="term" required [(ngModel)]="exam.term">
        </div>
      </div>
      <div class="form-group row">
        <label for="type" class="col-md-1">Mark/Grade</label>
        <div class="col-md-4">
          <input type="text" class="form-control" name="type" required [(ngModel)]="exam.type">
        </div>
      </div>
      <div class="form-group row">
        <label for="calculation" class="col-md-1">Calculation</label>
        <div class="col-md-4">
          <input type="number" class="form-control" name="calculation" required [(ngModel)]="exam.calculation">
        </div>
      </div>
      <div class="form-group row">
        <label for="percentage" class="col-md-1">Percentage</label>
        <div class="col-md-4">
          <input type="text" class="form-control" name="percentage" required [(ngModel)]="exam.percentage">
        </div>
      </div>
      <button type="button" class="btn btn-normal btn-md" (click)="goBack()">Back</button>
      <button type="submit" class="btn btn-success btn-md">Save</button>
    </form>
  </div>
</div>
