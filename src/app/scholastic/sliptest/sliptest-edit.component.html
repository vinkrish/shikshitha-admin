<div *ngIf="sliptest" class="card">
  <div class="card-block">
    <form (ngSubmit)="save()" #form="ngForm">
      <div class="form-group row">
        <label for="name" class="col-md-2">Name :</label>
        <div class="col-md-4">
          <input type="text" class="form-control" name="name" required [(ngModel)]="sliptest.sliptestName">
        </div>
      </div>
      <div class="form-group row">
        <label for="className" class="col-md-2">Class :</label>
        <div class="col-md-4">
          {{className}}
        </div>
      </div>
      <div class="form-group row">
        <label for="section" class="col-md-2">section :</label>
        <div class="col-md-4">
          {{sectionName}}
        </div>
      </div>
      <div class="form-group row">
        <label for="subject" class="col-md-2">Subject :</label>
        <div class="col-md-4">
          {{subjectName}}
        </div>
      </div>
      <div class="form-group row">
        <label for="portions" class="col-md-2">Portions :</label>
        <div class="col-md-4">
          <select multiple name="portions" class="form-control" [(ngModel)]="portionIds">
            <option *ngFor="let por of portions" [ngValue]="por.id">{{por.portionName}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="extra" class="col-md-2">Extra Portion :</label>
        <div class="col-md-4">
          <input type="text" class="form-control" name="extra" required [(ngModel)]="sliptest.extraPortion">
        </div>
      </div>
      <div class="form-group row">
        <label for="max" class="col-md-2">Maximum Mark</label>
        <div class="col-md-4">
          <input type="number" step=0.01 class="form-control" name="max" required [(ngModel)]="sliptest.maximumMark">
        </div>
      </div>
      <div class="form-group row">
        <label for="avg" class="col-md-2">Average</label>
        <div class="col-md-4">
          <input type="number" step=0.01 class="form-control" name="avg" required [(ngModel)]="sliptest.average">
        </div>
      </div>
      <div class="form-group row">
        <label for="testDate" class="col-md-2">Test Date :</label>
        <div class="col-md-4">
          <input type="date" class="form-control" name="testDate" required [(ngModel)]="sliptest.testDate">
        </div>
      </div>
      <div class="form-group row">
        <label for="submission" class="col-md-2">Submission Date :</label>
        <div class="col-md-4">
          <input type="date" class="form-control" name="submission" required [(ngModel)]="sliptest.submissionDate">
        </div>
      </div>
      <button type="button" class="btn btn-normal btn-md" (click)="goBack()">Back</button>
      <button type="submit" class="btn btn-success btn-md">Save</button>
    </form>
  </div>
</div>
